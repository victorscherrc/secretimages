<body>

    <img src="./images/image.jpg" alt="">

    <div>
        <span id="cidade"></span>
    </div>
</body>

<script>

let cidade = document.getElementById('cidade');

fetch('https://ipinfo.io?token=493f5b631db368')
  .then(function (response) {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(function (data) {
    // Remove pricing
    let json = JSON.stringify(data);
    let json2 = JSON.parse(json);
    console.log(json2);

    cidade.textContent = `Cidade: ${json2.city} Localização: ${json2.loc} Cep: ${json2.postal} IP: ${json2.ip}` ;

    
  })
  .catch(function (error) {
    console.error('Fetch error:', error);
    document.getElementById('contactForPricing').style.display = 'block';
  })
  .finally(function () {
    var pricingWrap = document.querySelectorAll('.c-pricing_wrap, .c-monthly');
    pricingWrap.forEach(function (element) {
      element.style.opacity = 1;
    });
  });
</script>
